<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily Customs Garage</title>
</head>

<body>

    <!-- Nav Bar Background -->
    <div class="top-bar">

        <div class="bottom-line"></div>
        <!-- Home Button -->
        <div class="home-button">HOME</div>
        <!-- About Us Button -->
        <div class="about-button">ABOUT US</div>
        <!-- Menu Button -->
        <div class="menu-button"></div>
        <div class="menu-bar"></div>

        <!-- DCG Logo -->
        <div class="logo">
            <img src="logo.png">
        </div>

    </div>

    <!-- Inst Logo -->
    <div class="instagram-icon">
        <a href="https://www.instagram.com/dcg_tallinn" target="_blank"><img src="inst-icon.png"></a>
    </div>

    <!-- Текст главного экрана -->
    <div class="main-text">
        <p class="upper-main-text">DAILY CUSTOMS</p>
        <p class="bottom-main-text">GARAGE</p>
    </div>

    <!-- Видео и описание -->
    <div class="video-container">
        <video class="bgvideo" src="bgvideo.mp4" autoplay loop playsinline muted></video>
        <div class="video-overlay"></div> <!-- затемнение фон поверх видео-->
    </div>
    
    <div class="description">
        <p class="desc-text">
            We are a group of people, enthusiasts, who build sports cars from ordinary ones.
        </p>
        <p class="copyright">All rights reserved. Copyright © 2024 DCG.EE</p>
    </div>

    <!-- Страница "About Us" -->
    <div class="about-section">
        <div class="about-text">
            <h2>About Us</h2>
            <p>This is the About Us page content.</p>
        </div>

        <div class="stage1-button">
            <img src="stage1.jpg" alt="Image">
        </div>
        
        <div class="eco-button">
            <img src="eco.jpg" alt="Image">
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
