<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'coinflip/style.css' %}">
    <title>Daily Customs Garage | Coin Flip</title>
</head>

<body>

    <div class="container">
        <div class="stats">
            <p id="red-count">Red: 0</p>
            <p id="blue-count">Blue: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="red">
                <img src="{% static 'coinflip/red.png' %}">
            </div>
            <div class="blue">
                <img src="{% static 'coinflip/blue.png' %}">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>


    <script src="{% static 'coinflip/index.js' %}"></script>
</body>

</html>
